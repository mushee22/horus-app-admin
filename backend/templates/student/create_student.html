{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="content">

    {% include 'navbar.html' %}

    <div class="main-container">
        <div class="bread-crumb-container">
            <a href="{% url 'student_list' %}"><span class="parent">Student</span></a>><span>Create</span>
        </div>
        <form method="POST" action="{% url 'create_student' %}" enctype="multipart/form-data" id="CreateFormId">
            {% csrf_token %}
            <div class="mb-3">
                <div class="form-label required">Image</div>
                <label for="ImageField" class="image-box" style="background-image: url(/static/images/default-image.jpg);/"></label>
                <input type="file" id="ImageField" name="profile_image" style="display: none;">
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label required">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label required">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label required">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
            <div class="mb-3">
                <label for="batch" class="form-label required">Batch</label>
                <select class="form-control" name="batch" id="batch">
                    <option value="">--select a Batch--</option>
                    {% for item in batches %}
                    <option value="{{item.id}}">{{item.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="job_role" class="form-label required">Job role</label>
                <input type="text" class="form-control" id="job_role" name="job_role">
            </div>
            <a href="{% url 'student_list' %}"><button type="button" class="btn btn-secondary">Cancel</button></a>
            <button type="button" class="btn btn-primary" onclick="handleSubmitForm(event)">Save</button>
        </form>
    </div>
</div>

{% endblock %}

{% block script %}
<script src="{% static 'js/showSelectedImage.js' %}"></script>
<script src="{% static 'js/validationMessageGenerator.js' %}"></script>
<script>
    const handleSubmitForm = (e)=>{
        e.preventDefault();
        var ImageField = document.getElementById('ImageField')
        var first_name = document.getElementById('first_name')
        var last_name = document.getElementById('last_name')
        var batch = document.getElementById('batch')
        var job_role = document.getElementById('job_role')
        
        if(!ImageField.value){
            showValidationError(ImageField,"Customer image is required")
        }
        else if(!first_name.value){
            showValidationError(first_name,"First name is required")
        else if(!last_name.value){
            showValidationError(last_name,"Last name is required")
        }else if(!batch.value){
            showValidationError(batch,"batch is required")
        }else if(!job_role.value){
            showValidationError(job_role,"Job role is required")
        }
        else{
            document.getElementById("CreateFormId").submit();
        }
    }

</script>
{% endblock %}
